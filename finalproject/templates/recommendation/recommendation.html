{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Recommended Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for product in products %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-xl font-semibold mb-2">{{ product.name | truncatewords:8 }}</h3>
                <p class="text-gray-600 mb-2">Price: NRP.{{ product.price }}</p>
                <p class="text-sm text-gray-500">Value Score: {{ product.value_score|floatformat:5 }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
