{% extends 'core/base.html' %}
{% block content %}
{% load static %}

<!-- Wishlist Area Start -->
<div class="cart-main-area pt-100px pb-100px">
    <div class="container">
        <h3 class="cart-page-title">Your Wishlist Items</h3>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <form action="#">
                    <div class="table-content table-responsive cart-table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in wishlists %}
                                <tr>
                                    <td class="product-thumbnail">
                                        <a href="#"><img class="img-responsive ml-15px" src="{{ i.product.image.url }}" alt="" /></a>
                                    </td>
                                    <td class="product-name"><a href="#">{{ i.product.name }}</a></td>
                                    <td class="product-price-cart"><span class="amount">NRP. {{ i.product.price }}</span></td>
                                    <td class="product-wishlist-cart">
                                        <div class="button-group">
                                            <!-- Add to Cart Button -->
                                            <a href="{% url 'cart_add' i.product.id %}" class="btn btn-success">
                                                <i class="fas fa-shopping-cart"></i> Add to Cart
                                            </a>
                                            <!-- Remove from Wishlist Button -->
                                            <a href="{% url 'remove_from_wishlist' i.product.id %}" class="btn btn-danger">
                                                <i class="fas fa-times"></i> Remove
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4" class="text-center">Your wishlist is empty.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Wishlist Area End -->

<!-- Ensure FontAwesome is Loaded -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
    /* Button Group Styling */
    .button-group {
        display: flex;
        gap: 10px; /* Space between buttons */
    }

    /* Add to Cart Button */
    .button-group .btn-success {
        background: #28a745;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Remove from Wishlist Button */
    .button-group .btn-danger {
        background: #dc3545;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Ensure Icons are Always Visible */
    .button-group a i {
        font-size: 16px;
        color: white;
        margin-right: 5px;
    }

    /* Ensure Icons Stay Visible */
    .button-group a:hover i {
        opacity: 1;
        visibility: visible;
    }
</style>

{% endblock content %}
