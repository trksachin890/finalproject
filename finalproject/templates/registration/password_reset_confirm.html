{% extends 'core/base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4 text-center">
          <h2 class="mb-3">Reset Your Password</h2>

          {% if validlink %}
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                {{ form.as_p }}
              </div>
              <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
          {% else %}
            <p class="text-danger">The password reset link is invalid or has already been used. Please request a new link.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
