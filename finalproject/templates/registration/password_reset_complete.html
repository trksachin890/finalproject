{% extends 'core/base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-md w-full">
    <!-- Card with subtle gradient border -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden relative">
      <!-- Success animation wrapper -->
      <div class="absolute inset-0 bg-gradient-to-r from-green-50 to-teal-50 opacity-50"></div>
      
      <!-- Decorative corner patterns -->
      <div class="absolute top-0 left-0 w-20 h-20 opacity-10">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0C0 55.2285 44.7715 100 100 100V0H0Z" fill="currentColor" class="text-green-500"/>
        </svg>
      </div>
      <div class="absolute bottom-0 right-0 w-20 h-20 opacity-10 transform rotate-180">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0C0 55.2285 44.7715 100 100 100V0H0Z" fill="currentColor" class="text-green-500"/>
        </svg>
      </div>

      <!-- Content -->
      <div class="relative p-8">
        <!-- Success checkmark animation -->
        <div class="w-24 h-24 rounded-full bg-green-100 mx-auto mb-6 flex items-center justify-center">
          <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z">
              <animate attributeName="stroke-dasharray" from="0 100" to="100 100" dur="1s" fill="freeze" />
            </path>
          </svg>
        </div>

        <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Password Reset Successful</h2>
        
        <!-- Decorative divider -->
        <div class="flex items-center justify-center mb-4">
          <div class="h-0.5 w-12 bg-gradient-to-r from-transparent via-green-500 to-transparent"></div>
          <div class="mx-2">
            <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="h-0.5 w-12 bg-gradient-to-r from-transparent via-green-500 to-transparent"></div>
        </div>

        <p class="text-gray-600 text-center mb-8">
          Your password has been changed successfully. You can now log in with your new password.
        </p>

        <!-- Enhanced button with hover effect -->
        <div class="text-center">
          <a href="{% url 'login' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform transition duration-150 hover:-translate-y-0.5 shadow-md">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Go to Login
          </a>
        </div>

        <!-- Decorative bottom pattern -->
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2">
          <div class="h-1 w-32 bg-gradient-to-r from-transparent via-green-500 to-transparent opacity-20"></div>
        </div>
      </div>
    </div>

    <!-- Additional success indicators -->
    <div class="mt-4 text-center text-sm text-gray-500 flex items-center justify-center space-x-2">
      <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span>Your account is now secured with the new password</span>
    </div>
  </div>
</div>

<style>
  @keyframes checkmark {
    0% {
      stroke-dashoffset: 100;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }
  
  svg path {
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: checkmark 1s ease-in-out forwards;
  }
</style>
{% endblock %}
