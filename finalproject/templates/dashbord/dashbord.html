<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            min-height: 100vh;
            display: flex;
        }

        .left-side {
            width: 50%;
            background: linear-gradient(135deg, #ff4d00 0%, #00ff88 100%);
            position: relative;
            padding: 2rem;
            color: white;
        }

        .left-side img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            mix-blend-mode: overlay;
        }

        .left-side .content {
            position: relative;
            z-index: 2;
        }

        .left-side h1 {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.2;
            margin-top: 2rem;
        }

        .right-side {
            flex: 1;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            color: #666;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            color: #666;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 500;
            color: #333;
        }

        .last-login {
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                width: 100%;
                height: 200px;
            }

            .left-side h1 {
                font-size: 2.5rem;
            }

            .right-side {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-DrbmaRHNFkNE3ZDWQSuEkGpEM2KgQl.png" alt="Valorant Promotional">
            <div class="content">
                <h1>
                    GET VALORANT<br>
                    POINTS<br>
                    FOR FREE
                </h1>
            </div>
        </div>
        <div class="right-side">
            <div class="dashboard-card">
                <div class="card-header">
                    <h2>Dashboard</h2>
                    <p>Welcome to your Valorant dashboard</p>
                </div>

                <div class="info-item">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <div class="info-content">
                        <div class="info-label">Full Name</div>
                        <div class="info-value">{{ user.username }}</div>
                    </div>
                </div>

                <div class="info-item">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <div class="info-content">
                        <div class="info-label">Email</div>
                        <div class="info-value">{{ user.email }}</div>
                    </div>
                </div>

                <div class="info-item">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <div class="info-content">
                        <div class="info-label">Phone</div>
                        <div class="info-value">+91 9876543210</div>
                    </div>
                </div>

                <div class="info-item">
                    <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <div class="info-content">
                        <div class="info-label">Location</div>
                        <div class="info-value">New Delhi, India</div>
                    </div>
                </div>

                <div class="last-login">
                    Last login:{{ user.last_login|date:"d M Y" }} <script>document.write(new Date().toLocaleDateString())</script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
